<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimal-ui">
    <meta charset="UTF-8">

    <title>Soda Flex - Demonstration</title>

    <link rel="stylesheet" href="dist/stylesheets/demo.css">
</head>
<body>
<div class="container">

    <div class="frame">
        <div class="bit-xs-12">
            <h2>Base grid</h2>
        </div>
    </div>
    <div class="frame">
        <div class="bit-xs-12">
            <div class="box">
                .bit-xs-12
            </div>
        </div>
        <div class="bit-xs-1">
            <div class="box">.bit-xs-1</div>
        </div>
        <div class="bit-xs-11">
            <div class="box">.bit-xs-11</div>
        </div>
        <div class="bit-xs-2">
            <div class="box">.bit-xs-2</div>
        </div>
        <div class="bit-xs-10">
            <div class="box">.bit-xs-10</div>
        </div>
        <div class="bit-xs-3">
            <div class="box">.bit-xs-3</div>
        </div>
        <div class="bit-xs-9">
            <div class="box">.bit-xs-9</div>
        </div>
    </div>

    <div class="frame">
        <div class="bit-xs-12">
            <h2>Offest</h2>
        </div>
    </div>
    <div class="frame">
        <div class="bit-xs-9 bit-offset-xs-3">
            <div class="box">.bit-xs-9</div>
        </div>
        <div class="bit-xs-5 bit-offset-xs-7">
            <div class="box">.bit-xs-9</div>
        </div>
        <div class="bit-xs-3 bit-offset-xs-9">
            <div class="box">.bit-xs-9</div>
        </div>
    </div>
    <div class="frame">
        <div class="bit-xs-12">
            <h2>Order</h2>
        </div>
    </div>
    <div class="frame">
        <div class="bit-xs-4 bit-order-xs-3">
            <div class="box">
                First
            </div>
        </div>
        <div class="bit-xs-4 bit-order-xs-1 bit-order-md-3">
            <div class="box">
                Second
            </div>
        </div>
        <div class="bit-xs-4 bit-order-xs-2">
            <div class="box">
                Last
            </div>
        </div>
    </div>
    <div class="frame">
        <div class="bit-xs-12">
            <h2>Alignment</h2>
        </div>
    </div>
    <div class="frame alingment-demo frame--align-xs-center frame--direction-row">
        <div class="bit-xs-4 bit--align-xs-center">
            <div class="box">
                First
            </div>
        </div>
        <div class="bit-xs-4 bit--align-xs-stretch">
            <div class="box">
                First
            </div>
        </div>
    </div>
</div>
<script id="__bs_script__">//<![CDATA[document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.18.5'><\/script>".replace("HOST", location.hostname));//]]></script>
</body>
</html>
